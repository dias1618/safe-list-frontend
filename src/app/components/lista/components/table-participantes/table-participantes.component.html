<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="nome">
        <th class="columnNome" mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dependentes">
        <th class="columnDependentes" mat-header-cell *matHeaderCellDef> Dependentes </th>
        <td mat-cell *matCellDef="let element"> {{element.dependentes.length}} </td>
      </ng-container>
  
      <ng-container matColumnDef="telefone">
        <th class="columnTelefone" mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [ngClass]="{'selected': selection.isSelected(row)}"
        (click)="selection.select(row)"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
